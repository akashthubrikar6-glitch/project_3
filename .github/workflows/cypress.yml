name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"

jobs:
  cypress-smoke:
    name: Run Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Run Smoke Tests
        run: npx cypress run --env TAGS="@smoke"

      - name: Generate HTML Report
        if: always()
        run: |
          node -e "
          const reporter = require('cucumber-html-reporter');
          const options = {
            theme: 'bootstrap',
            jsonFile: 'cypress/reports/cucumber-json/output.json',
            output: 'cypress/reports/smoke-report.html',
            reportSuiteAsScenarios: true,
            launchReport: false,
            metadata: { 'Test Environment': 'GitHub Actions' }
          };
          reporter.generate(options);
          "

      - name: Upload Smoke Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-report
          path: cypress/reports/smoke-report.html

  cypress-regression:
    name: Run Regression Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Run Regression Tests
        run: npx cypress run --env TAGS="@regression"

      - name: Generate HTML Report
        if: always()
        run: |
          node -e "
          const reporter = require('cucumber-html-reporter');
          const options = {
            theme: 'bootstrap',
            jsonFile: 'cypress/reports/cucumber-json/output.json',
            output: 'cypress/reports/regression-report.html',
            reportSuiteAsScenarios: true,
            launchReport: false,
            metadata: { 'Test Environment': 'GitHub Actions' }
          };
          reporter.generate(options);
          "

      - name: Upload Regression Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-report
          path: cypress/reports/regression-report.html

